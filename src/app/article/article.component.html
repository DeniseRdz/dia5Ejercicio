<br>
<div>
  <div class="container">
    <div class="row" *ngFor= "let article of articleComponent; let i = index">
      <div class="col-4">
        <img src="{{articleComponent[i].image}}" class="img-fluid" alt="">
      </div>
      <div class="col-8 align-middle">
        <h4>{{articleComponent[i].nombre}}</h4>
        <p>{{articleComponent[i].desc}}</p>
        <button class="btn btn-light" (click)='navegar(i)' >Ver</button>
      </div>
    </div>
    
    
  </div>
</div>
