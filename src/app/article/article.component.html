<div>
  <div class="container">
    <div class="row" *ngFor= "let article of articles; let i = index">
      <div class="col-6">
        <img src="{{article.image}}" class="img-fluid" alt="">
      </div>
      <div class="col-6 align-middle">
        <h4>{{article.nombre}}</h4>
        <p>{{article.desc}}</p>
        <button (click)='navegar(i)' >Ver</button>
      </div>
    </div>
    
    
  </div>
</div>
